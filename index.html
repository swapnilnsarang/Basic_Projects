<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Projects</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', 'Open Sans', sans-serif;
        }
        .page-preview {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .page-preview-header {
            background: #f2f2f2;
            height: 70px;
            display: flex;justify-content: center;
            align-items: center;    
            padding: 0 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            width: 100%;
            text-align: center;
        }
        .boxes {
            display: flex;
            justify-content: space-around;
            width: 100%;
            margin-top: 20px;
        }
        .box {
            width: 30%;
            cursor: pointer;
            text-align: center;
            border: 1px solid #ccc;
            border-radius: 8px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .box:hover {
            transform: scale(1.05);
        }
        .box img {
            width: 100%;
            height: 260px;
        }
    </style>
</head>
<body>
    <div class="page-preview">
        <div class="page-preview-header">
            <div>Basic Projects</div>
        </div>
        <div class="boxes">
            <div class="box" onclick="window.open('Analog_Clock/index.html', '_blank')">
                <img src="Videos/Analog_Clock.gif" alt="Box 1">
                <p>Analog Clock</p>
            </div>
            <div class="box" onclick="window.open('Canculator/index.html', '_blank')">
                <img src="Videos/calculator.gif" alt="Box 2">
                <p>Canculator</p>
            </div>
            <div class="box" onclick="window.open('Form_Validation/index.html', '_blank')">
                <img src="Videos/Form_Validation.gif" alt="Box 3">
                <p>Form Validation</p>
            </div>
        </div>
    </div>
</body>
</html>
